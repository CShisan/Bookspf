<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册-Bookspf</title>
    <link rel="stylesheet" href="css/base.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div id="box">
        <form id="regForm" @submit.prevent="submit">
            <span>用户名:</span><input type="text" v-model="username" id="reg_username"><br>
            <span> 密码:</span><input type="password" v-model="password" id="reg_password"><br>
            <span>Email:</span><input type="text" v-model="email" id="email"><br>
            <span v-html="msg" id="err_msg"></span>
            <input type="submit" value="提交">
        </form>
    </div>
    <script src="js/testregister.js"></script>
</body>

</html>
