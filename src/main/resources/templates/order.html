<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的订单-Bookspf</title>
    <link rel="stylesheet" href="css/base.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div id="box">
        <div id=""></div>
        <div id="search"></div>
        <div id="order">
            <div id="order_information">
                <div id="order_title">
                    <span>订单id</span>
                    <span>订单创建时间</span>
                    <span>订单支付时间</span>
                    <span>总价</span>
                    <button id="check_order">查看订单</button>
                </div>
                <div id="order_list"></div>
            </div>
            <!-- 订单详情div -->
            <div id="order_detailed">
                <div id="order_title">
                    <span>bid</span>
                    <span>书名</span>
                    <span>ISBN</span>
                    <span>单价</span>
                    <span>数量</span>
                </div>
                <div id="order_list"></div>
                <span id="total">总价:</span>
            </div>
        </div>
    </div>

</body>

</html>
