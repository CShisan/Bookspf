<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息-Bookspf</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/account.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div id="box" class="type_page">
        <span id="information">详细信息</span>
        <!-- 头像 -->
        <div id="head_sculpture">
            <div id="characters"><img src="/img/regcharacters.png"></div>
            <div id="email">
                <span>邮箱：</span>
                <span id="user_email">[[${user.email}]]</span>
                <input type="text" id="userEmail" v-model="email" placeholder="请输入修改的邮箱" style="display: none; width: 160px">
                <b id="emailBtn" class="updateBtn">修改</b>
            </div>
        </div>
        <div id="basicInfo">
            <div id="basicTitle">
                基本信息:
            </div>
            <div>
                <span>UID：</span>
                <span>[[${user.uid}]]</span>
            </div>
            <div>
                <span>用户名：</span>
                <span>[[${user.username}]]</span>
            </div>

            <div>
                <span>余额：</span>
                <span>[[${user.balance}]]</span>
                <b id="recharge" class="updateBtn">充值</b>
            </div>
        </div>

        <div id="userinfo">
            <div id="userinfoTitle">个人信息:</div>
            <div>
                <span id="tips">Tips:以下信息将作为购书寄送地址,请认真填写,以确保正确性</span>
            </div>
            <div>
                <span>手机号码：</span>
                <span id="phone">[[${user.phone}]]</span>
                <input type="text" id="userPhone" v-model="phone" placeholder="请输入修改的号码" style="display: none;">
                <b id="phoneBtn" class="updateBtn Btnphone">修改</b>
            </div>
            <div>
                <span>真实姓名：</span>
                <span id="realname">[[${user.realname}]]</span>
                <input type="text" id="userRealName" v-model="realname" placeholder="请输入修改的姓名" style="display: none;">
                <b id="realnameBtn" class="updateBtn Btnname">修改</b>
            </div>
            <div>
                <span>收货地址：</span>
                <span id="address">[[${user.address}]]</span>
                <input type="text" id="userAddress" v-model="address" placeholder="请输入修改的地址" style="display: none;">
                <b id="addressBtn" class="updateBtn Btnaddress">修改</b>
            </div>

        </div>
    </div>
    <script src="/js/account.js"></script>
</body>

</html>
