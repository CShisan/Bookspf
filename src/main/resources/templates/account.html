<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息-Bookspf</title>
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/account.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div id="box" class="type_page">
        <span id="information">详细信息</span>
        <!-- 头像 -->
        <div id="head_sculpture">
            <div id="characters"><img src="../static/img/regcharacters.png" alt=""></div>
            <div id="email">
                <span>邮箱：</span>
                <span>[[${user.email}]]</span>
                <b id="Btn" class="updateBtn">修改</b>
            </div>
        </div>
        <div id="basicInfo">
            <div id="basicTitle">
                基本信息:
            </div>
            <div>
                <span>UID：</span>
                <span>[[${user.uid}]]</span>
            </div>
            <div>
                <span>用户名：</span>
                <span>[[${user.username}]]</span>
            </div>

            <div>
                <span>余额：</span>
                <span>[[${user.balance}]]</span>
                <b id="recharge" class="updateBtn">充值</b>
            </div>
        </div>

        <div id="userinfo">
            <div id="userinfoTitle">个人信息:</div>
            <div>
                <span id="tips">Tips:以下信息将作为购书寄送地址,请认真填写,以确保正确性</span>
            </div>
            <div>
                <span>手机号码：</span>
                <span>[[${user.phone}]]</span>
                <b id="Btn" class="updateBtn Btnphone">修改</b>
            </div>
            <div>
                <span>真实姓名：</span>
                <span>[[${user.realname}]]</span>
                <b id="Btn" class="updateBtn Btnname">修改</b>
            </div>
            <div>
                <span>收货地址：</span>
                <span>[[${user.address}]]</span>
                <b id="Btn" class="updateBtn Btnaddress">修改</b>
            </div>

        </div>
    </div>
</body>

</html>
