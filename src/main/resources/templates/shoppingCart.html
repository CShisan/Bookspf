<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的订单-Bookspf</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/shoppingCart.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="box" class="type_page">
        <div id="blank_space">预留区域</div>
        <div id="shoppingCart">
            <div id="cart_information">
                <div id="cart_title">
                    <span>商品信息</span>
                    <span>单价</span>
                    <span>数量</span>
                    <span>金额</span>
                    <span>操作</span>
                </div>
                <div id="cart_list">
                    <ul>
                        <li>
                            <span>红楼梦蒙</span>
                            <span>13</span>
                            <span id="num">
                                <label id="decrease">-</label>
                                <input type="text" value="1" id="book_num">
                                <label id="add">+</label>
                            </span>
                            <span>13</span>
                            <a href="javascript:;" id="del">删除</a>
                        </li>
                        <li>
                            <span>红楼梦蒙</span>
                            <span>13</span>
                            <span id="num">
                                <label id="decrease">-</label>
                                <input type="text" value="1" id="book_num">
                                <label id="add">+</label>
                            </span>
                            <span>13</span>
                            <a href="javascript:;" id="del">删除</a>
                        </li>
                    </ul>
                </div>

            </div>
            <div id="cart_operate">
                <span id="total">总价: <h1>$10</h1></span>
                <button id="buy">购买</button>
            </div>


        </div>
    </div>
    <script src="js/shoppingCart.js"></script>
</body>

</html>
