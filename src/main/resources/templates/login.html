<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录-Bookspf</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/top.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="box" class="type_page">
        <div id="top">
            <div id="nav" class="type_page">
                <div id="logo">
                    <a href="/"><img src="img/logo.png" style="width: 36px; height: 36px;"></a>
                </div>
                <a href="/" id="index">首页</a>
                <a href="" id="classif">分类</a>
            </div>
        </div>
        <div id="characters">
            <img src="/img/regcharacters.png">
        </div>
        <div id="tips">
            <h1>WELCOME</h1>
            <h4>Username(Please enter a Username)</h4>
        </div>
        <form id="loginForm" @submit.prevent="submit">
            <input type="text" placeholder="   Account" v-model="username" id="log_account"><br>
            <input type="password" placeholder="   Password" v-model="password" id="log_password"><br>
            <a href="/register" id="toReg">
                <h4>Registered account?</h4>
            </a>
            <span v-html="msg" id="err_msg"></span>
            <input type="submit" value="LOGIN" id="sb">
        </form>
    </div>
    <script src="/js/login.js"></script>
</body>

</html>
