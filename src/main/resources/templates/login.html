<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录-Bookspf</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="box" class="type_page">
        <div id="characters">
            <img src="img/characters.png">
        </div>
        <div id="tips">
            <h1>WELCOME</h1>
            <h4>Username(Please enter a Username)</h4>
        </div>
        <form action="" id="loginForm" @submit.prevent="submit">
            <!-- <label id="accountImg"><img src="img/account.png" alt=""></label> -->
            <input type="text" placeholder="   Account" v-model="username" id="log_account"><br>
            <!-- <label id="passwordImg"><img src="img/password.png" alt=""></label> -->
            <input type="password" placeholder="   Password" v-model="password" id="log_password"><br>
            <a href="/register" id="toReg">
                <h4>Registered account?</h4>
            </a>
            <span v-html="msg" id="err_msg"></span>
            <input type="submit" value="LOGIN" id="sb">
        </form>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
