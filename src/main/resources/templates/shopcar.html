<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的订单-Bookspf</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/shopcar.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div th:insert="~{common :: top}"></div>
    <div class="shopcar1Img">
        <img src="/img/shopcar1.png" width="300px" height="300px">
    </div>
    <div class="shopcar2Img">
        <img src="/img/shopcar2.png" width="200px" height="300px">
    </div>
    <div id="box" class="type_page">
        <!-- <div id="blank_space">预留区域</div> -->
        <div id="shoppingCart">
            <div id="cart_information">
                <div id="cart_title">
                    <span style="border-radius: 6px;">商品信息</span>
                    <span>单价</span>
                    <span>数量</span>
                </div>
                <div id="cart_list">
                    <ul>
                        <li v-for="item in shopcarList">
                            <span>{{ item.bookname }}</span>
                            <span>{{ item.bookprice }}</span>
                            <span id="num">
                                <label id="decrease" @click="changeNum(item.bid,item.booknumber,0)">-</label>
                                <span id="book_num">{{ item.booknumber }}</span>
                            <label id="add" @click="changeNum(item.bid,item.booknumber,1)">+</label>
                            </span>
                            <span>&nbsp;&nbsp;</span>
                            <a href="javascript:;" @click="deleteShopcarOfBid(item.bid)" id="del" class="delBtn">删除</a>
                        </li>
                    </ul>
                </div>

            </div>
            <div id="cart_operate">
                <span id="total">总价: <h1>{{ total }}</h1></span>
                <button id="buy" @click="buy">购买</button>
            </div>


        </div>
    </div>
    <div th:insert="~{common :: footer}"></div>
    <script src="/js/shopcar.js"></script>
    <script src="/js/common.js"></script>
</body>

</html>
