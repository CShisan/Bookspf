<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的订单-Bookspf</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/top.css">
    <link rel="stylesheet" href="/css/orders.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="top">
        <div id="nav" class="type_page">
            <div id="logo">
                <a href="/"><img src="/img/logo.png" style="width: 36px; height: 36px;"></a>
            </div>
            <a href="/" id="index">首页</a>
            <a href="" id="classif">分类</a>
            <a th:href="@{/account/{user}(user=${session.userToken})}" th:if="${session.userToken != null}"
                id="username">[[${session.username}]]</a>
            <a th:href="@{/orders/{user}(user=${session.userToken})}" th:if="${session.userToken != null}"
                id="my_order">我的订单</a>
            <a href="/logout" th:if="${session.userToken != null}" id="exit">退出</a>
        </div>
    </div>
    <div id="box" class="type_page">

        <div id="search">
            <div id="action" @click="orderSearch">
                <span><a href="javascript:;">搜索</a></span>
            </div>
            <div class="search">
                <div class="searchTop">
                    <span>通过订单ID搜索</span>
                    <span>通过订单创建时间搜索</span>
                </div>
                <div class="searchBar">
                    <span>
                        <input type="text" v-model="orderid">
                    </span>
                    <span>
                        <input type="datetime-local" v-model="createtime">
                    </span>
                </div>
            </div>
        </div>
        <div id="order">
            <div id="order_information" v-if="flag">
                <div id="order_title">
                    <span>订单ID</span>
                    <span>订单创建时间</span>
                    <span>订单支付时间</span>
                    <span>总价</span>
                </div>
                <div id="order_list">
                    <ul>
                        <li v-for="item in orders">
                            <span>{{item.orderid}}</span>
                            <span>{{item.createtime}}</span>
                            <span>{{item.total}}</span>
                            <span class="check"><a href="javascript:;"
                                    @click="externalCheckOrder(item.orderid);showDetailed()">查看订单</a></span>
                        </li>
                    </ul>
                    <!-- <div class="listItem" v-for="item in orders"> -->
                </div>
            </div>
            <!--  v-if="flag" -->
            <div id="order_detailed">
                <div id="order_title">
                    <span id="orderid">订单ID：{{orderid}}</span>
                    <!-- <span>书名</span> -->
                    <!-- <span>ISBN</span> -->
                    <!-- <span>单价</span> -->
                    <!-- <span>数量</span> -->
                </div>
                <div id="order_list">
                    <!-- <div v-for="item in ordersinfo"> -->
                    <ul>
                        <li v-for="item in ordersinfo">
                            <span>图书ID：{{item.bid}}</span>
                            <span>ISBN：{{item.isbn}}</span>
                            <!-- <span>&nbsp;&nbsp;</span> -->
                            <span>&nbsp;&nbsp;</span>
                            <span>图书价格：{{item.bookprice}}元</span>
                        </li>
                    </ul>

                    <!-- </div> -->
                </div>
            </div>
        </div>

    </div>
    </div>



    <script src="/js/orders.js"></script>
</body>

</html>
