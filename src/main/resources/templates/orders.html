<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的订单-Bookspf</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/orders.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div th:insert="~{common :: top}"></div>
    <div class="orderImg">
        <img src="/img/order.png" width="300px" height="300px">
    </div>
    <div id="box">
        <div id="searchBox">
            <div id="action" @click="orderSearch">
                <span><a href="javascript:;">搜索</a></span>
            </div>
            <div class="search">
                <div class="searchTop">
                    <span>通过订单ID搜索</span>
                    <span>通过订单创建时间搜索</span>
                </div>
                <div class="searchBar">
                    <span>
                        <input type="text" id="searchid" v-model="orderid">
                    </span>
                    <span>
                        <input type="datetime-local" id="searchtime" v-model="createtime">
                    </span>
                </div>
            </div>
        </div>
        <div id="order">
            <div id="orders" class="List" v-Show="Show">
                <div class="listInfo">
                    <span>订单ID</span>
                    <span>订单创建时间</span>
                    <span>订单总价</span>
                </div>
                <div id="orderList">
                    <ul>
                        <li class="listItem" v-for="item in orders">
                            <span>{{item.orderid}}</span>
                            <span>{{item.createtime}}</span>
                            <span>{{item.total}}</span>
                            <span class="check"><a href="javascript:;"
                                    @click="externalCheckOrder(item.orderid);isShow()">查看订单</a></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="orderDetailed" v-show="Show">
                <div id="return" @click="isShow()">返回</div>
                <div class="List">
                    <div class="listInfo">
                        <span>订单ID</span>
                        <span>图书ID</span>
                        <span>图书名称</span>
                        <span>ISBN</span>
                        <span>图书价格</span>
                    </div>
                    <div id="orderInfo">
                        <ul>
                            <li class="listItem" v-for="item in ordersinfo">
                                <span>{{orderid}}</span>
                                <span>{{item.bid}}</span>
                                <span>{{item.bookname}}</span>
                                <span>{{item.isbn}}</span>
                                <span>{{item.bookprice}}元</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>


    <div th:insert="~{common :: footer}"></div>
    <script src="/js/orders.js"></script>
    <script src="/js/common.js"></script>
</body>

</html>
