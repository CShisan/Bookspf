<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书销售平台-Bookspf</title>
    <link rel="stylesheet" href="css/base.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="box">
        <div id="top">
            <a href="/login" id="log" th:if="${session.userToken == null}">登录</a>
            <a href="/register" id="reg" th:if="${session.userToken == null}">注册</a>
            <a href="#" th:if="${session.userToken != null}" th:text="${session.username}"></a>
        </div>
    </div>

</body>

</html>
