<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书销售平台-Bookspf</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="box">
        <div id="top">
            <div id="nav" class="type_page">
                <div id="logo">
                    <a href="/index"><img src="img/logo.png" style="width: 36px; height: 36px;"></a>
                </div>
                <a href="" id="index">首页</a>
                <a href="" id="classif">分类</a>
                <a href="/login" id="log" th:if="${session.userToken == null}">登录</a>
                <a href="/register" id="reg" th:if="${session.userToken == null}">注册</a>
                <a th:href="@{/account/{user}(user=${session.userToken})}" th:if="${session.userToken != null}"
                    id="username">[[${session.username}]]</a>
                <a th:href="@{/orders/{user}(user=${session.userToken})}" th:if="${session.userToken != null}"
                    id="my_order">我的订单</a>
                <a href="/logout" th:if="${session.userToken != null}">退出</a>
            </div>
        </div>
        <div id="rotation" class="type_page" style="background: url('img/bg.gif') no-repeat;">
            <div id="left"><img src="img/prev.png" alt=""></div>
            <ul class="cont">
                <li class="item active">
                    <a href="javascript:;"> <img src="bookimg/1.png"></a>
                </li>
                <li class="item">
                    <a href="javascript:;"><img src="bookimg/2.png"></a>
                </li>
                <li class="item">
                    <a href="javascript:;"><img src="bookimg/3.png"></a>
                </li>
                <li class="item">
                    <a href="javascript:;"><img src="bookimg/4.png"></a>
                </li>
                <li class="item">
                    <a href="javascript:;"><img src="bookimg/5.png"></a>
                </li>
                <li class="item">
                    <a href="javascript:;"><img src="bookimg/9.png"></a>
                </li>
                <li class="item">
                    <a href="javascript:;"><img src="bookimg/10.png"></a>
                </li>
            </ul>
            <div id="right"><img src="img/next.png"></div>
            <ul class="dot">
                <li class="point active" data-index="0"></li>
                <li class="point" data-index="1"></li>
                <li class="point" data-index="2"></li>
                <li class="point" data-index="3"></li>
                <li class="point" data-index="4"></li>
                <li class="point" data-index="5"></li>
                <li class="point" data-index="6"></li>
            </ul>
        </div>
        <div id="publish" class="type_page">
            <div id="publish_title">
                <h1>出版图书</h1>
            </div>
            <div id="publish_body">
                <div id="recommend_list">
                    <div id="list_left">
                        <label id="suggestImg"><img src="img/suggest.png" alt=""></label>
                        <div id="left_title">
                            <a href="javascript:;">
                                <h4>{{ publishbook.bookname }}</h4>
                            </a>
                            <h6>作者: {{ publishbook.author }}</h6>
                            <p>{{ publishbook.description }}</p>
                        </div>
                        <div id="left_body">
                            <a href="javascript:;">
                                <img src="bookimg/1.png">
                            </a>
                        </div>
                    </div>
                    <div id="list_right">
                        <ul>
                            <li v-for="(publishbook,index) in publishbookList" v-if="index<4">
                                <div id="right_body">
                                    <a href="javascript:;">
                                        <img src="bookimg/5.png">
                                    </a>
                                </div>
                                <div id="right_title">
                                    <a href="javascript:;">
                                        <h4>{{ publishbook.bookname }}</h4>
                                    </a>
                                    <h6>作者: {{ publishbook.author }}</h6>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="ranking_list">
                    <div id="rank_title">
                        <label><img src="img/ranklist.png"></label>
                        <h1>排行榜</h1>
                    </div>
                    <div id="rank_body">
                        <ul>
                            <li v-for="(item,index) in rankList">
                                <span>{{ index+1 }}</span>
                                <a href="javascript:;">
                                    <h4>{{ item.bookname }}</h4>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>



    </div>
    <script src="js/index.js"></script>
</body>

</html>
